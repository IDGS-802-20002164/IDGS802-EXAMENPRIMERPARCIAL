{% extends "layout.html"%}

{%block content%}

    <div class="container-fluid">
        <div class="mt-4 text-center">
            <h3>Calculadora de sumas y restas</h3> <!--Ruta de archivo para titulo-->
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-primary text-center">Operaciones</h2>
                    </div>
                    <div class="card-body">
                        <form class="form" action="/operaciones" method="post">
                            <label for="txtNum1">Ingresa el primer numero:</label>
                            <input name="txtNum1" class="form-control mt-1" type="number" value="">
                            <div class="mt-2">
                                <label>Operador:</label>
                                <select name="cmbOperador" class="form-control mt-2">
                                    <option>+</option>
                                    <option>-</option>
                                </select>
                            </div>
                            <label for="txtNum2" class="mt-2">Ingresa el segundo numero:</label>
                            <input name="txtNum2" class="form-control mt-1" type="number" value="">
                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-info">Agregar Otra</button>
                                <button type="submit" class="btn btn-success">Calcular</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-primary text-center">Resultados</h2>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5">
                            {{res}}
                        </textarea>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    

{%endblock%}
